<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="icon"
            size="16x16"
            type="image/png"
            href="/images/icons8-college-16.png"
        />
        <link rel="stylesheet" href="../styles/login.css" />
        <title>College Tracker</title>
    </head>
    <body>
        <section id="home" data-page>
            <nav>
                <a href="/" data-link>Home</a>
                <a href="/login" id="login-btn" data-link>Login</a>
                <a href="/create-account" id="create-account-btn" data-link
                    >Create Account</a
                >
                <a href="/main" data-link>Main</a>
            </nav>
        </section>

        <section id="login" class="hidden" data-page>
            <div id="left-container">
                <img src="images/cover2.svg" alt="" />
            </div>
            <div id="right-container">
                <div id="right-container-items">
                    <div id="title-container">
                        <p>Welcome To College Tracker</p>
                    </div>
                    <div class="input-container">
                        <div id="incorrect-username">
                            Incorrect username or password
                        </div>
                        <p>Username</p>
                        <input
                            id="username"
                            type="text"
                            name=""
                            value=""
                            autocomplete="off"
                        />
                    </div>
                    <div class="input-container">
                        <p>Password</p>
                        <input id="password" type="password" name="" value="" />
                    </div>
                    <div id="forgot-container">
                        <a href="">Forgot Password?</a>
                    </div>
                    <div id="sign-in-container">
                        <button id="sign-btn" type="button">Sign In</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="create-account" class="hidden" data-page>
            <div id="left-container">
                <img src="images/cover2.svg" alt="" />
            </div>
            <div id="right-container">
                <div id="right-container-items">
                    <div id="title-container">
                        <p>Welcome To College Tracker</p>
                    </div>
                    <div class="input-container">
                        <div id="incorrect-username">
                            Incorrect username or password
                        </div>
                        <p>Username</p>
                        <input
                            id="username"
                            type="text"
                            name=""
                            value=""
                            autocomplete="off"
                        />
                    </div>
                    <div class="input-container">
                        <p>Password</p>
                        <input id="password" type="password" name="" value="" />
                    </div>
                    <div class="input-container">
                        <p>Select A Major</p>
                        <select>
                            <option value="Gottem">Computer Engineer</option>
                            <option value="Gottem">Computer Engineer</option>
                        </select>
                    </div>

                    <div id="sign-in-container">
                        <button id="sign-btn" type="button">
                            Create Account
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section id="main" class="hidden" data-page>
            <div
                style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 95vh;
                "
            >
                <div
                    style="
                        display: flex;
                        overflow-y: scroll;
                        height: 500px;
                        width: fit-content;
                        border-radius: 5px;
                        box-shadow: 9px 10px 10px -9px rgba(0, 0, 0, 0.75);
                    "
                >
                    <table>
                        <thead>
                            <tr>
                                <th>Class</th>
                                <th>Credits</th>
                                <th>Semester</th>
                                <th>Year</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="college-table"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </body>
    <script src="scripts/client.js"></script>
    <script src="scripts/createAccount.js" type="module"></script>
    <script src="scripts/login.js" type="module"></script>
</html>
